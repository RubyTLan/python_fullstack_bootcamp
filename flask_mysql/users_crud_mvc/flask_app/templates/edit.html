<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <div style="display:flex;justify-content: space-between;">
        <h1>Edit User {{user.id}}</h1>
        <a href="/users">Home</a>
    </div>

    <form action="/users/{{user.id}}/update" method="post">

        <label >First Name:</label><br>
        <input style='width:18%;' type='text' name='first_name' id="first_name" value="{{user.first_name}}"><br>

        <label >Last Name:</label><br>
        <input style='width:18%;' type='text' name='last_name' id="last_name"value="{{user.last_name}}"><br>

        <label >Email:</label><br>
        <input style='width:18%;' type='text' name='email' id="email" value="{{user.email}}"><br>

        <button>Update</button>
        <a href="/users/{{user.id}}"> Show User </a>

    </form>

</body>
</html>
